{% extends 'edificios/base.html' %}

{% block subtitulo %} Buscar Encargado {% endblock subtitulo %}

{% block contenido %}

<form action="{% url "buscar_encargado" %}" method="POST">
  {% csrf_token %}
  <p>Nombre del encargado:</p>
  <input type="text" name="nombre">
  <p>Apellido del encargado:</p>
  <input type="text" name="apellido">  
  <input type="submit" name="Buscar">
</form>

{% endblock contenido %}
