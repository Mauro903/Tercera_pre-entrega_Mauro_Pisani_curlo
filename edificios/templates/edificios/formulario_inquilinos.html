{% extends 'edificios/base.html' %}

{% block subtitulo %} Inquilinos {% endblock subtitulo %}

{% block contenido %}
{% if es_update %}
  <form action="{% url 'editar_inquilino' inquilino.id %}" method="post">
{% else %}
  <form action="{% url 'crear_inquilinos' %}" method="post">
{% endif %}
  {% csrf_token %}
  {{ formulario.as_p }}
  <input type="submit" value="Enviar">
</form>
{% endblock contenido %}
